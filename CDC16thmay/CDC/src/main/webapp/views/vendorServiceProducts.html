<div class="loadingSpinner" data-loading>
</div>
<div class="container" ng-show="vendorAdd == 1"
	ng-init="getProductList();"
	style="padding-left: 20px; padding-right: 30px; padding-top: 20px; min-height: 100%; max-height: auto; font-family: Helvetica, Arial, serif, Lato; background-color: #FBFCFC">
	<br />

	<div style="color: purple; text-align: center;">
		<H4>Please provide the Product details</h4>
	</div>
	<div class="form-group">
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label"> Product Name</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope fa"
					aria-hidden="true"></i></span> <input type="text" class="form-control"
					required="required" ng-model="parent.productName">
			</div>
		</div>
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Description</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <input type="text" class="form-control"
					required="required" ng-model="parent.productDescription">
			</div>
		</div>
	</div>
	&nbsp;
	<div class="form-group">
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Brand Name</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <input type="text" data-toggle="modal"
					class="form-control" required="required"
					ng-model="parent.brandName">
			</div>
		</div>
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Category</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <select ng-model="parent.productCategory"
					class="form-control" id="productId" style="padding: 0px;"
					data-ng-options="product.productCategory for product in productList | unique:'productCategory'">
				</select>
			</div>
		</div>
	</div>
	&nbsp;
	<div class="form-group">
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Sub Category</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <select
					ng-model="parent.productSubCategory" class="form-control"
					style="padding: 0px;"
					ng-options="product.productSubCategory for product in productList | unique:'productSubCategory'">
					<option>{{parent.productSubCategory}}</option>
				</select>
			</div>
		</div>
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Item Category</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <select
					ng-model="parent.productItemCategory" class="form-control"
					style="padding: 0px;"
					ng-options="product.productItemCategory for product in productList | unique:'productItemCategory'">
					<option>{{parent.productItemCategory}}</option>
				</select>
			</div>
		</div>
	</div>
	&nbsp;
	<div class="form-group">

		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Availabile Quantity</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <input type="number" class="form-control"
					ng-model="parent.productAvailableQty">
			</div>
		</div>
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Stock Availability</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa"
					aria-hidden="true"></i></span> <select class="form-control"
					style="padding: 0px;" ng-model="parent.productInStock">
					<option>Yes</option>
					<option>No</option>
				</select>
			</div>
		</div>

	</div>
	&nbsp;

	<div class="form-group">
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Min Price</label>
			<div class="input-group">
				<span class="input-group-addon"><i class=" fa fa-inr"> </i></span> <input
					type="number" class="form-control"
					ng-model="parent.productMinPrice">
			</div>
		</div>
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Max Price</label>
			<div class="input-group">
				<span class="input-group-addon"><i class=" fa fa-inr"> </i></span> <input
					type="number" class="form-control"
					ng-model="parent.productMaxPrice">
			</div>
		</div>
	</div>
	&nbsp;
	<div class="form-group">
		<div class="col-sm-6 field-wrapper required-field">
			<label class="control-label">Product Price</label>
			<div class="input-group">
				<span class="input-group-addon"><i class=" fa fa-inr"> </i></span> <input
					type="number" class="form-control" ng-model="parent.productPrice">
			</div>
		</div>


		<div class="col-sm-6">
			<label> Attach Image (GIF, PNG, JPEG, BMP, and WBMP)</label> <input
				type="file" name="file" class="btn btn-sm" file-model="myFile"
				value="Attach  Image">
		</div>
	</div>
	<div style="padding: 1%"></div>
</div>
&nbsp;

<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<div class="col-sm-4">
			<button type="button" class="btn btn-md btn-primary"
				ng-click='showVendorServiceProducts()'>Back</button>
		</div>
		&nbsp;
		<button type="button" class="btn btn-md btn-primary"
			ng-click='productLoadConfirmation(); resetProduct()'>Submit</button>
	</div>
	<div class="col-sm-4"></div>
</div>
<br />
<div style="margin-bottom: 0px; bottom: 0px;"
	ng-include="'views/footer.html'"></div>
